# decoration for layers
#blurls = notifications
#blurls = rofi
blurls = waybar

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 1
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(689d6aff) rgba(79740eff) 45deg
    col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 4
    blur = yes
    blur_size = 5
    blur_passes = 5
    blur_new_optimizations = on
    multisample_edges = true
    drop_shadow = false
    shadow_range = 0
    shadow_render_power = 0
    #col.shadow = rgba(1a1a1aee)
}

animations {
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}


misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    vrr = 0
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
exec-once= xrandr --output HDMI-A-1 --primary # set primary monitor
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = ~/.config/hypr/xdg-portal-hyprland # reset XDPH for screenshare
exec-once = waybar # launch the system panel
exec-once = blueman-applet # Systray app for BT
exec-once = dunst # start notification demon
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # authentication dialogue for GUI apps
exec-once = ~/.config/swww/swwwallpaper.sh # start wallpaper daemon

